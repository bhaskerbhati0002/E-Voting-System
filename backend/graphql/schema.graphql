type User {
  id: ID!
  name: String!
  email: String!
  role: String!
  hasVoted: Boolean!
  createdAt: String
  updatedAt: String
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

type AuthResponse {
  token: String!
  user: User!
}

type Query {
  hello: String
}

type Mutation {
  registerUser(input: RegisterInput!): AuthResponse
  loginUser(input: LoginInput!): AuthResponse
}
