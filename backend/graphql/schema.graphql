type User {
  id: ID!
  name: String!
  email: String!
  role: String!
  hasVoted: Boolean!
  createdAt: String
  updatedAt: String
}

type AuthResponse {
  token: String!
  user: User!
}

type Candidate {
  id: ID!
  name: String!
  party: String!
  partyImage: String!
  voteCount: Int!
  createdAt: String
  updatedAt: String
}

type VoteResponse {
  message: String!
}

type User {
  _id: ID!
  name: String!
  email: String!
  role: String!
  hasVoted: Boolean!
}

type GenericResponse {
  success: Boolean!
  message: String!
}

input RegisterInput {
  name: String!
  email: String!
  password: String!
}

input LoginInput {
  email: String!
  password: String!
}

input CreateCandidateInput {
  name: String!
  party: String!
  partyImage: String!
}

input UpdateCandidateInput {
  name: String
  party: String
  partyImage: String
}

type Query {
  hello: String
  getCandidates: [Candidate!]!
  getResults: [Candidate!]!
  getVoters: [User!]!
}

type Mutation {
  registerUser(input: RegisterInput!): AuthResponse
  loginUser(input: LoginInput!): AuthResponse
  createCandidate(input: CreateCandidateInput!): Candidate!
  deleteCandidate(candidateId: ID!): String!
  vote(candidateId: ID!): VoteResponse!
  deleteUser(userId: ID!): String!
  updateCandidate(candidateId: ID!, input: UpdateCandidateInput!): Candidate!
  updateUser(userId: ID!, name: String!): User!
  requestPasswordReset(email: String!): GenericResponse!
  resetPassword(
    email: String!
    otp: String!
    newPassword: String!
  ): GenericResponse!
}
